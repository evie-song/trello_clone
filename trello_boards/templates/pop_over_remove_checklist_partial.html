<div class="pop-over-header">
	<span class="pop-over-header-title">Delete Checklist?</span>
	<span class="icon-sm material-icons pop-over-close-icon">&#xe5cd;</span>	
</div>
<div class="pop-over-content">
	<p>Deleting a checklist is permanent and there is no way to get it back.</p>
	<input type="hidden" name="checklist_id" value="{{ checklist.id }}">
	<button class="confirm-delete-checklist delete-alert-btn">Delete checklist</button>
</div>
