<a class="label-name 
	{% if 'green' in label.label_title %}card-label-green
	{% elif 'yellow' in label.label_title %}card-label-yellow
	{% elif 'orange' in label.label_title %}card-label-orange
	{% elif 'purple' in label.label_title %}card-label-purple
	{% elif 'red' in label.label_title %}card-label-red
	{% elif 'blue' in label.label_title %}card-label-blue {% endif %}" href="#">{{ label.label_title }}</a>
